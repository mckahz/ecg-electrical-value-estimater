                <h1>Select Your Services</h1>
                <div id="services" class="w3-container">
                    <form>
                        <!--panel_package radio-->
                        <div class="w3-panel">
                            Panel Package: <br>
                            <div class="w3-container">
                                <input type="radio" id="no_panel_package" name="panel_package" onclick="update()" class="w3-radio">
                                <label for="no_panel_package">None</label> <br>
                                <input type="radio" id="pp8" name="panel_package" onclick="update()" class="w3-radio">
                                <label for="pp8">8 Panels</label> <br>
                                <input type="radio" id="pp16" name="panel_package" onclick="update()" class="w3-radio" checked="checked">
                                <label for="pp16">16 Panels</label> <br>
                            </div>
                        </div>
    
                        <!--inverter radio-->
                        <div class="w3-panel">
                            Inverter: <br>
                            <div class="w3-container">
                                <input type="radio" id="no_inverter" name="inverter" onclick="update()" class="w3-radio">
                                <label for="no_inverter">None</label> <br>
                                <input type="radio" id="small_inverter" name="inverter" onclick="update()" class="w3-radio" checked="checked">
                                <label for="small_inverter">Small</label> <br>
                                <input type="radio" id="big_inverter" name="inverter" onclick="update()" class="w3-radio">
                                <label for="big_inverter">Big</label> <br>
                            </div>
                        </div>
                        
                        <!--Checkboxes-->
                        <div class="w3-panel">
                            <input type="checkbox" id="downlights" onclick="update()" class="w3-check">
                            <label for="downlights">Downlights</label> <br>
                        </div>
                        <div class="w3-panel">
                            <input type="checkbox" id="hot_water_system" onclick="update()" class="w3-check">
                            <label for="hot_water_system">Hot Water System</label> <br>
                        </div>
                    </form>
                </div>
            </div>
